<?xml version="1.0" encoding="UTF-8"?>
<svg fill="none" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
     <div class="main" xmlns="http://www.w3.org/1999/xhtml">
            <style>
                    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700');
                    .main {                      
                        background-color: #34495e;
                        display: flex;
                        flex-direction: column;   
                        align-items: center;
                        justify-content: center;
                        height: 100%;
                        width: 100%;
                    }
                    .content {                    
                        font-size:2em;
                        line-height:40px;
                        font-family:'Roboto';
                        color:#ecf0f1;
                        height:40px;
                        position:relative;                     
                    }
                    .content::before {
                        content:'[';
                        position:absolute;
                        left:-30px;
                        line-height:40px;
                    }
                    .content::after {
                        content:']';
                        position:absolute;
                        right:-30px;
                        line-height:40px;
                    }
                    .content::after, .content::before {
                        color:#16a085;
                        font-size:42px;
                        animation:2s linear 0s normal none infinite opacity;
                        -webkit-animation:2s ease-out 0s normal none infinite opacity;
                        -moz-animation:2s ease-out 0s normal none infinite opacity;
                        -o-animation:2s ease-out 0s normal none infinite opacity;
                    }

                    .visible {
                        float:left;
                        font-weight:600;
                        overflow:hidden;
                        height:40px;   
                    }

                    p {
                        display:inline;
                        float:left;
                        margin:0;
                    }

                    ul {
                        margin-top:0;
                        padding-left:0;
                        text-align:left;
                        list-style:none;
                        animation:6s linear 0s normal none infinite change;
                        -webkit-animation:6s linear 0s normal none infinite change;
                        -moz-animation:6s linear 0s normal none infinite change;
                        -o-animation:6s linear 0s normal none infinite change;
                    }

                    ul li {
                        line-height:40px;
                        margin:0;
                        white-space: nowrap;
                    }

                    @-webkit-keyframes opacity {
                        0%   {opacity:0;}
                        50%  {opacity:1;}
                        100% {opacity:0;}
                    }
                    @keyframes opacity {
                        0%   {opacity:0;}
                        50%  {opacity:1;}
                        100% {opacity:0;}
                    }

                    @-webkit-keyframes change {
                        0%   {margin-top:0;}
                        15%  {margin-top:0;}
                        25%  {margin-top:-40px;}
                        40%  {margin-top:-40px;}
                        50%  {margin-top:-80px;}
                        65%  {margin-top:-80px;}
                        75%  {margin-top:-40px;}
                        85%  {margin-top:-40px;}
                        100% {margin-top:0;}
                    }
                    @keyframes change {
                        0%   {margin-top:0;}
                        15%  {margin-top:0;}
                        25%  {margin-top:-40px;}
                        40%  {margin-top:-40px;}
                        50%  {margin-top:-80px;}
                        65%  {margin-top:-80px;}
                        75%  {margin-top:-40px;}
                        85%  {margin-top:-40px;}
                        100% {margin-top:0;}
                    }
            </style>           
            <div class='content' >
                <div class='visible'>                  
                    <ul>
                        <li>I`m Axlexander Millano</li>
                        <li>Front End Developer</li>
                        <li>Graphic Designer !</li>
                    </ul>
                </div>
            </div> 
        </div>
    </foreignObject>
</svg>
